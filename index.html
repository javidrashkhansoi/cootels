<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<title>Cootels</title>
	<link rel="stylesheet" href="scss/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__burger"><span></span></div>
			<div class="container">
				<div class="header__row">
					<div class="header__column">
						<div class="header__logo logo"><a href="" class="logo__link">Cootels</a></div>
					</div>
					<div class="header__column">
						<nav class="header__navigation navigation">
							<ul class="navigation__list">
								<li class="navigation__item"><a href="" class="navigation__link">Rooms</a></li>
								<li class="navigation__item"><a href="" class="navigation__link">Reservation</a></li>
								<li class="navigation__item"><a href="" class="navigation__link">Contacs</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__column">
						<div class="header__button button"><a href="" class="button__link">Get Started</a></div>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="nature">
					<div class="nature__row">
						<div class="nature__column">
							<div class="nature__body">
								<div class="nature__title title">Nature, Warmth, and Beauty in One Space</div>
								<div class="nature__text text">One place to release all the stress, bring back happines, <br> and get
									back to nature. We provide the best room and <br> nature for you. Come visit us anytime you want.
								</div>
								<div class="nature__button button"><a href="" class="button__link">Reservation</a></div>
							</div>
						</div>
						<div class="nature__column">
							<div class="nature__images">
								<div class="nature__image"><img src="img/nature/01.jpg" alt="image"></div>
								<div class="nature__image nature__image_center"><img src="img/nature/02.jpg" alt="image"></div>
								<div class="nature__image"><img src="img/nature/03.jpg" alt="image"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container"></div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
